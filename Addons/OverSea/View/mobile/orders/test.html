
<!DOCTYPE html>
<!-- Camera is a Pixedelic free jQuery slideshow | Manuel Masia (designer and developer) -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Camera | a free jQuery slideshow by Pixedelic</title>
    <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../resource/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../resource/js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <script src="../../resource/js/camera/jquery.min.js"></script>
    <script type="text/javascript" src="../../resource/js/camera/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../resource/js/camera/camera.min.js"></script>
    <script type="text/javascript" src="../../resource/js/camera/jquery.mobile.customized.min.js"></script>
    <link rel="stylesheet" href="../../resource/style/camera/camera.css" type="text/css" media="all">

    <link rel="stylesheet" href="../../resource/style/jquery/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../../resource/style/themes/my-theme.min.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a {
            color: #09f;
        }
        a:hover {
            text-decoration: none;
        }
        #back_to_camera {
            clear: both;
            display: block;
            height: 80px;
            line-height: 40px;
            padding: 20px;
        }
        .fluid_container {
            margin: 0 auto;
            max-width: 1000px;
            width: 100%;
        }
    </style>

    <script>
        jQuery(function(){

            jQuery('#camera_wrap_1').camera({
                thumbnails: false,
                loader: 'none',
                portrait :true,
                pagination : true,
                height: '400px',
                navigation : false,
                playPause : false,
                transPeriod: 500

            });
        });
    </script>

</head>
<body>

<div data-url="panel-fixed-page1" data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="易知海外">
    <div data-role="header" data-position="fixed" data-theme="c">
        <h1>我的</h1>
    </div>
    <div data-role="content" id="orderstatus">
        <div class="fluid_container">
            <p>Pagination circles with the height relative to the width</p>
            <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
                <div data-src="http://clcentury.oss-cn-beijing.aliyuncs.com/yzphoto/heads/1/head.png" data-fx = 'mosaicReverse'>
                </div>
                <div data-src="http://clcentury.oss-cn-beijing.aliyuncs.com/yzphoto/pics/1/2/20160610142232_1.jpg" data-fx = 'mosaicReverse'>
                </div>
                <div data-src="http://clcentury.oss-cn-beijing.aliyuncs.com/yzphoto/heads/5/head.png" data-fx = 'mosaicReverse'>
                </div>
            </div><!-- #camera_wrap_1 -->
        </div><!-- .fluid_container -->
    </div>

    <div data-role="footer" data-position="fixed" data-theme="c">
        <h4>Copyright (c) 2016 .</h4>
    </div>
</div>
</body>
</html>
