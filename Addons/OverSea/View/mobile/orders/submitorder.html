<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>易知海外</title>

    <script src="../../resource/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../resource/js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../resource/style/jquery/jquery.mobile-1.4.5.min.css" />


</head>
<body>

<div data-url="panel-fixed-page1" data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="易知海外">
    <div data-role="header" data-position="fixed">
        <h1>购买River的服务</h1>
    </div>

    <div data-role="content">
        <h5>服务信息:</h5>
        <ul data-role="listview" data-inset="true">
            <li>服务价格: <span class="ui-li-count">￥1000/小时</span></li>
            <li>服务地点: <span class="ui-li-count">旧金山</span></li>
        </ul>
        <h5>咨询时长:</h5>
        <div id="div-slider">
            <input type="range" name="slider1" id="slider1" value="1" min="0" max="100" data-highlight="true" />
        </div>

        <h5>总计(￥):</h5>
        <div id="totalmoney">
            <input type="text" name="moneytopay" id="moneytopay"  value=""/>
        </div>

        <h5>咨询话题1:</h5>
        <textarea cols="30" rows="8" name="requestword" id="requestword" data-mini="true"></textarea>
    </div>



    <div data-role="footer" data-position="fixed">
        <h4>Copyright (c) 2016 .</h4>
    </div>
</div>
<script type="text/javascript">
    $("#div-slider").change(function() {
        var slider_value = $("#slider1").val();
        html = '<input type="text" name="moneytopay" id="moneytopay"  value="' + slider_value * 1000 +'"/>';
        $("#totalmoney").html(html);
    });
</script>

</body>
</html>
