    <script src="../../resource/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../resource/js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../resource/style/jquery/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../../resource/style/cropper/cropper.min.css" />
    <link rel="stylesheet" href="../../resource/style/cropper/main.css" />
</head>
<body>

<div data-url="panel-fixed-page1" data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="易知海外">
    <div data-role="header" data-position="fixed">
        <h1>River</h1>
    </div>

    <div class="container" id="crop-avatar" data-role="content">
        <h5>我的头像:</h5>
        <!-- Current avatar -->
        <div class="avatar-view" title="Change the avatar">
            <img src="../../resource/images/head_default.jpg" alt="Avatar" onclick="chooseImages()">
        </div>
    </div>

    <div data-role="content">
        <h5>服务信息:</h5>
        <ul data-role="listview" data-inset="true">
            <li>
                <a href="sellerdetails.html" rel="external">
                    实名认证
                </a>
            </li>
            <li>
                <a href="sellerdetails.html" rel="external">
                    我购买的服务
                </a>
            </li>
            <li>
                <a href="sellerdetails.html" rel="external">
                    我提供的服务
                </a>
            </li>
        </ul>
    </div>

    <div data-role="popup" id="reviewpopup" class="reviewpopup" data-overlay-theme="a" data-corners="false" data-tolerance="30,15">
        <!--<p>是否删除该图片?</p>-->
        <div><a id="deletebutton" href="" rel="external" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">删除此图片</a></div>
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <img src="" alt="review" class="reviewimage">
    </div>

    <div data-role="footer" data-position="fixed">

    </div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false,
        appId: 'wx3266dc2dad415085',
        timestamp: 1464922843,
        nonceStr: 'TqKa5oLBM83OhiRf',
        signature: 'ea13cb7bcaa48dbcb41b7507902f2dfce984cd16',
        jsApiList: [
            'chooseImage',
            'uploadImage',
        ]
    });

    function chooseImages(){
        wx.chooseImage({
            count: 1,
            success: function (res) {
                var localIds = res.localIds;
                alert(localIds[0]);
                alert('已选择 ' + res.localIds.length + ' 张图片');
            }
        });
    };

    function changepopup(uri) {
        $('.reviewimage').attr('src','http://clcentury.oss-cn-beijing.aliyuncs.com/'+uri);
        var link = "../../../Controller/AuthUserDispatcher.php?c=submityzpic&objtodelete=" + uri;
        //alert (link);
        //$('.deletebutton').html('<a href="'+ link +'" rel="external" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">删除此图片</a>');
        $('#deletebutton').attr('href', link);
        $('.reviewpopup').popup('open');
    }

</script>
