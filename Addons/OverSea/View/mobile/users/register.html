<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人信息</title>
    <link rel="stylesheet" href="../../resource/style/weiui/weui.css"/>
    <link rel="stylesheet" href="../../resource/style/weiui/example.css"/>
</head>
<body ontouchstart>

    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_home">
    <div class="hd">
        <h1 class="page_title">注册</h1>
        <p class="page_desc">提交个人信息</p>
    </div>

    <form name="signIn" method="POST" id="signin_form" action="../../../Controller/UserInfo.php">
        <div class="weui_cells_title">个人信息</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" name='name' id='name' placeholder="请输入姓名"/>
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">性别</label></div>
                <div class="weui_cell weui_cell_select">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="gender">
                            <option selected="" value="1">男生</option>
                            <option value="2">女生</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" name="phone" type="number" pattern="[0-9]*" placeholder="请输入手机号码"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">自我介绍</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入自我介绍" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:signin_form.submit();" id="showTooltips">确定</a>
        </div>
    </form>

</script>
<script src="../../resource/js/weui/zepto.min.js"></script>
<script src="../../resource/js/weui/router.min.js"></script>
<script src="../../resource/js/weui/example.js"></script>

</body>
</html>
